<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
    <script>
        function acao1(){
            alert('O elemento foi clicado')
        }

        function acao2(){
            alert('O cursor saiu do elemento')
        }



    </script>
</head>
<body>
    <!-- onclick,ondblclick,onmouseup,onmouseover -->
    <div onclick="acao1()" onmouseout="acao2()"   style="background: #ccc; height: 150px; width: 150px;"></div>
</body>

</html>
